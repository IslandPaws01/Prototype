    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'DM Sans', sans-serif; -webkit-font-smoothing: antialiased; background: #f8f7f4; }
        #root { min-height: 100vh; max-width: 430px; margin: 0 auto; position: relative; background: #f8f7f4; box-shadow: 0 0 60px rgba(0,0,0,.08); }
        .font-display { font-family: 'Outfit', 'DM Sans', sans-serif; }
        ::-webkit-scrollbar { width: 0; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(.92); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .anim-slide-up { animation: slideUp .4s ease-out both; }
        .anim-fade { animation: fadeIn .3s ease-out both; }
        .anim-scale { animation: scaleIn .35s ease-out both; }
        .anim-d1 { animation-delay: .05s; }
        .anim-d2 { animation-delay: .1s; }
        .anim-d3 { animation-delay: .15s; }
        .anim-d4 { animation-delay: .2s; }
        .anim-d5 { animation-delay: .25s; }

        .brand-gradient { background: linear-gradient(135deg, #1e3a5f 0%, #2d5a3d 100%); }
        .brand-warm { background: linear-gradient(135deg, #f8f0e3 0%, #f0e6d3 100%); }
        .accent-teal { color: #2d7a6d; }
        .bg-accent-teal { background: #2d7a6d; }
        .accent-navy { color: #1e3a5f; }
        .bg-accent-navy { background: #1e3a5f; }
        
        .card { background: #fff; border-radius: 16px; border: 1px solid rgba(0,0,0,.06); }
        .card-elevated { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,.06), 0 0 0 1px rgba(0,0,0,.03); }
        
        .tab-pill { transition: all .2s ease; }
        .tab-pill.active { background: #1e3a5f; color: #fff; }
        
        .toggle-track { width: 44px; height: 24px; border-radius: 12px; background: #d1d5db; transition: background .2s; cursor: pointer; position: relative; }
        .toggle-track.on { background: #2d7a6d; }
        .toggle-thumb { width: 20px; height: 20px; border-radius: 10px; background: #fff; position: absolute; top: 2px; left: 2px; transition: transform .2s; box-shadow: 0 1px 3px rgba(0,0,0,.15); }
        .toggle-track.on .toggle-thumb { transform: translateX(20px); }

        .stat-card { background: #fff; border-radius: 14px; padding: 16px; border: 1px solid rgba(0,0,0,.05); }
        .booking-badge { display: inline-flex; padding: 3px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; letter-spacing: .3px; text-transform: uppercase; }
        
        input, select, textarea { font-family: 'DM Sans', sans-serif; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #2d7a6d; box-shadow: 0 0 0 3px rgba(45,122,109,.12); }
    </style>
</head>

            const DOG_EMOJI = () => 'ğŸ•';

            };

            // Check if a date falls on one of the provider's available days
            const DAY_NAMES = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
            const getDateDayName = (dateStr) => {
                if (!dateStr) return null;
                const d = new Date(dateStr + 'T00:00:00');
                return DAY_NAMES[d.getDay()];
            };
            const isProviderAvailable = (provider, dateStr) => {
                const day = getDateDayName(dateStr);
                return day ? provider.availability.includes(day) : true;
            };

            // Minimum bookable date = tomorrow
            const getMinBookingDate = () => {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow.toISOString().split('T')[0];
            };

            // Generate available time slots based on provider hours and selected duration
            const generateTimeSlots = (provider, durationHrs) => {
                if (!provider.hours) return [];
                const [startH, startM] = provider.hours.start.split(':').map(Number);
                const [endH, endM] = provider.hours.end.split(':').map(Number);
                const startMinutes = startH * 60 + startM;
                const endMinutes = endH * 60 + endM;
                const durationMinutes = parseFloat(durationHrs) * 60;
                const slots = [];
                for (let m = startMinutes; m + durationMinutes <= endMinutes; m += 30) {
                    const h = Math.floor(m / 60);
                    const min = m % 60;
                    const timeStr = `${String(h).padStart(2,'0')}:${String(min).padStart(2,'0')}`;
                    const displayH = h > 12 ? h - 12 : (h === 0 ? 12 : h);
                    const ampm = h >= 12 ? 'pm' : 'am';
                    const displayStr = `${displayH}:${String(min).padStart(2,'0')}${ampm}`;
                    slots.push({ value: timeStr, label: displayStr });
                }
                return slots;
            };

            // Format 24hr time to friendly display
            const formatTime = (t) => {
                if (!t) return '';
                const [h,m] = t.split(':').map(Number);
                const dh = h > 12 ? h-12 : (h===0?12:h);
                return `${dh}:${String(m).padStart(2,'0')}${h>=12?'pm':'am'}`;
            };

            const showToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 2500); };

            // Check day capacity: app bookings + off-app bookings vs max
            const getDayUsage = (dateStr) => {
                const appCount = providerBookings.filter(b => b.date === dateStr && (b.status === 'confirmed' || b.status === 'pending')).length;
                const offApp = offAppBookings[dateStr] || 0;
                return { appCount, offApp, total: appCount + offApp, isFull: (appCount + offApp) >= maxDailyCapacity };
            };

            // Get all dates in a range (inclusive of start, exclusive of end for sitting; inclusive both for walking)
            const getDatesInRange = (start, end, inclusive) => {
                if (!start || !end) return [];
                const dates = [];
                let d = new Date(start+'T12:00:00');
                const endD = new Date(end+'T12:00:00');
                while (d <= endD) {
                    dates.push(d.toISOString().split('T')[0]);
                    d.setDate(d.getDate()+1);
                }
                return dates;
            };

            // For each provider, calculate which days in the range they're available
            const getProviderAvailInRange = (provider, dates) => {
                const available = [];
                const unavailable = [];
                dates.forEach(ds => {
                    const dayAvail = isProviderAvailable(provider, ds);
                    const notBlocked = !blockedDates.includes(ds);
                    const notFull = !getDayUsage(ds).isFull;
                    const notPast = ds >= getMinBookingDate();
                    if (dayAvail && notBlocked && notFull && notPast) available.push(ds);
                    else unavailable.push(ds);
                });
                return { available, unavailable, total: dates.length, availCount: available.length };
            };

            const searchRangeDates = useMemo(() => {
                if (!searchDate) return [];
                if (!searchDateEnd) return [searchDate]; // single date
                return getDatesInRange(searchDate, searchDateEnd, true);

                        const avail = getProviderAvailInRange(p, searchRangeDates);
                        return { ...p, _availCount: avail.availCount, _totalDays: avail.total };

                                            <p className="text-xs text-gray-400">{dog.breed} â€¢ {dog.age} yr{dog.age!==1?'s':''} â€¢ {dog.size}</p>
                                            {dog.personality && dog.personality.length > 0 && (
                                                <div className="flex flex-wrap gap-1 mt-1.5">
                                                    {dog.personality.map(t => (
                                                        <span key={t} className="text-[9px] bg-[#2d7a6d]/10 text-[#2d7a6d] px-1.5 py-0.5 rounded-full">{t}</span>
                                                    ))}
                                                </div>
                                            )}
                                            {dog.notes && <p className="text-[11px] text-gray-400 italic mt-1">"{dog.notes}"</p>}
                                        </div>
                                        <button onClick={() => removeDog(dog.id)} className="text-xs text-red-400 font-medium mt-1">Remove</button>
                                    </div>
                                ))}
                            </div>
                            <div className="card-elevated p-4">
                                <h3 className="font-semibold text-sm accent-navy mb-2">Settings</h3>
                                {['Payment Methods','Notifications','Privacy & Safety','Help & Support'].map(item => (
                                    <button key={item} className="w-full flex items-center justify-between py-3 border-b border-gray-50 last:border-0">
                                        <span className="text-sm text-gray-600">{item}</span>
                                        <Icons.chevron size={16} className="text-gray-300"/>
                                    </button>
                                ))}
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => {setUserType('provider');setProviderView('dashboard');}} className="flex-1 bg-[#1e3a5f]/5 text-[#1e3a5f] py-3 rounded-xl text-sm font-semibold">Switch to Provider</button>
                                <button onClick={() => setUserType(null)} className="flex-1 bg-red-50 text-red-600 py-3 rounded-xl text-sm font-semibold">Log Out</button>
                            </div>
                        </div>
                        <BottomNav items={ownerNavItems} active={view} onChange={setView}/>
                    </div>
                );
            }

            return null;
        };

        const DemoBanner = () => (
            <div className="bg-amber-400 text-amber-900 text-center py-1.5 px-4 text-[11px] font-semibold tracking-wide sticky top-0 z-[60]">
                ğŸ“‹ PROTOTYPE â€” This is a demo with sample data. No real bookings are being made.
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<><DemoBanner /><App /></>);
    </script>
</body>
</html>
